# @format

stages:
  - package

package:
  image: docker:compose
  stage: package
  only:
    - master
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: '/certs'
  services:
    - name: docker:20.10.7-dind
  before_script:
    - docker info
  script:
    - echo $DOCKER_ONESHELL_PASSWORD | docker login --username $DOCKER_ONESHELL_USER --password-stdin docker.oneshell.in
    - docker build -t docker.oneshell.in/library/compose-builder:latest .
    - docker push docker.oneshell.in/library/compose-builder:latest
