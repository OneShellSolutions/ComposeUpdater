# @format

stages:
  - package

package-qa:
  image: docker:20.10.7
  stage: package
  only:
    - master
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: '/certs'
  services:
    - name: docker:20.10.7-dind
      command: ['--insecure-registry=docker.oneshell.in']
  before_script:
    - docker info
    # Install Docker Compose
    - curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
    - chmod +x /usr/local/bin/docker-compose
    - docker-compose --version
  script:
    - echo $DOCKER_ONESHELL_PASSWORD | docker login --username $DOCKER_ONESHELL_USER --password-stdin docker.oneshell.in
    - docker build -t docker.oneshell.in/library/compose-builder:latest .
    - docker push docker.oneshell.in/library/compose-builder:latest
